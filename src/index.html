<head>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-143781403-1"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-143781403-1');

	<meta charset='UTF-8'>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
	<link rel='shortcut icon' type='image/x-icon' href='./favicon.ico' />
	<title></title>
</head>
<body>
	<div class='container col header'>
		<div class='title'>峯哥密文</div>
		<a href="http://fgnb.xyz" class='url'>fgnb.xyz</a>
	</div>
	<div class='container'>
		<textarea placeholder='需要加密些什么呢...' id='decoded'></textarea>
	</div>
	<div class='container button-container'>
		<button id='encode'>
			<img width='15' src='./image/down-arrow.png' />
		</button>
		<button id='decode' class='margin-left'>
			<img width='15' src='./image/upper-arrow.png' />
		</button>
	</div>
	<div class='container'>
		<textarea placeholder='密文' id='encoded'></textarea>
		<button id='copy'>一键复制</button>
	</div>
	<div class='tip-container'>
		<div>
			<button id='tip'>
				查看如何使用?
			</button>
			<button id='recent'>
				查看热门加密内容
			</button>
		</div>
		<div id='tip-content' class='tip-text'>
			<div class='tip-content'>
				<span class='tip-label'>加密</span>在上方框内输入需要加密的内容，点击<span class='arrow-text'>&darr;</span>后，内容会通过看不见的方式混入<span class='example-text'>峯哥NB！fgnb!</span>中，复制<span class='example-text'>峯哥NB！fgnb!</span>并粘贴至需要的地方。
			</div>
			<div class='tip-content'>
				<span class='tip-label'>解密</span>在下方框内粘贴需要解密的<span class='example-text'>峯哥NB！fgnb!</span>，点击<span class='arrow-text'>&uarr;</span>进行解密。
			</div>
		</div>
	</div>
	<div class='footer-container container col'>
		<div class='footer'>code with 💙 by yyf studio</div>
		<div class='footer'>empowered by <a target="_blank" href="https://github.com/yuanfux/zero-width-lib">zero width lib</a></div>
	</div>
	<div id='modal' class='modal'>
		<div class='modal-content'>
			<span class='close'>&times;</span>
			<table id='table'>
				<tr>
					<th>热门度</th>
					<th>密文</th>
					<th>时间</th>
				</tr>
			</table>
		</div>
	</div>
	<div id='popup' class='hide'>
		已加密
	</div>
